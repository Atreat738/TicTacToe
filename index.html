<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameBoardContainer">
        <table>
            <tr id="row1">
                <td id="top-left" class="gameSquare"></td>
                <td id="top-mid" class="gameSquare"></td>
                <td id="top-right" class="gameSquare"><td>
            </tr>
            <tr id="row2">
                <td id="mid-left" class="gameSquare"></td>
                <td id="mid-mid" class="gameSquare"></td>
                <td id="mid-right" class="gameSquare"></td>
            </tr>
            <tr id="row3"></tr>
                <td id="low-left" class="gameSquare"></td>
                <td id="low-mid" class="gameSquare"></td>
                <td id="low-right" class="gameSquare"></td>
            </tr>
        </table>
    </div>



    <script src="app.js"></script>
</body>
</html>
