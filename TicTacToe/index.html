<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="playerXh2">Player X</h2>
    <h2 id="playerOh2">Player O</h2>
    <div id="gameBoardContainer">
        <table>
            <tr id="row1">
                <td id="0" class="gameSquare hori-top vert-left"></td>
                <td id="1" class="gameSquare hori-top"></td>
                <td id="2" class="gameSquare hori-top vert-right"><td>
            </tr>
            <tr id="row2">
                <td id="3" class="gameSquare vert-left"></td>
                <td id="4" class="gameSquare"></td>
                <td id="5" class="gameSquare vert-right"></td>
            </tr>
            <tr id="row3"></tr>
                <td id="6" class="gameSquare hori-low vert-left"></td>
                <td id="7" class="gameSquare hori-low"></td>
                <td id="8" class="gameSquare hori-low vert-right"></td>
            </tr>
        </table>
        <button id="ResetButton">Reset</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
